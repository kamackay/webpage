<body>

    <div align=center>
        <div style="width: 60%;">
            <p style="vertical-align: middle;">Sorry, but being redirected to this page means that either the server is down for maintenance, there has been an error in your connection, or that page did not exist. <br style="height:20px;"><br>Please feel free to try again </p>

        <script type="text/javascript">
            $(document).ready(function() {
                var pic = $('#deadpool-image');
                var t = $(window).height() - pic.height();
                pic.css('top', t);
            });
        </script>
    </div>
